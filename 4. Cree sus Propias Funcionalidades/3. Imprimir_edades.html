<meta charset="utf-8">

<h3>Diferencia de Edades</h3>

<script>

	//Función para ahcer salto de linea	.
	function saltarLinea() {
	
		document.write("<br><br><hr><br>");

	}

	//Función para imprimir texto.
	function imprimir(texto) {

		document.write("<big>" + texto + "</big>");
		saltarLinea();

	}

	let anho = 2025;

	imprimir("Juan tiene : " + (anho - 2000) + " años");
	imprimir("Pedro tiene : " + (anho - 1995) + " años");

	anho = 2030;

	imprimir("Carlos tiene : " + (anho - 2000) + " años");	



</script>
