	let anho = 2025;

	document.write("Juan tiene : " + (anho - 2000) + " años");

	document.write("<br><br>");

	let edadJimena = 10;
	let edadPaola = 25;
	let edadLaura = 15;

	let nombre1 = "Jimena";
	let nombre2 = "Paola";
	let nombre3 = "Laura";


	let promedio = (edadJimena + edadPaola + edadLaura) / 3;

</script>
