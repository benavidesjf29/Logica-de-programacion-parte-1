<meta charset="utf-8">

<h3>¿Alcohol o Gasolina?</h3>

<script>

	//tamaño del tanque del veiculo.
	let tanque = 40; //litros

	//Eficiencia de un vehiculo usando gasolina.
	let distanciaGasolina = 480; //kilometros
	let eficienciaGasolina = distanciaGasolina / tanque; //kilometros/litros
	document.write("La eficiencia de la gasolina es : " + eficienciaGasolina + " Km/Lt <br><br>");
	
	//Eficiencia de un vehiculo usando alcohol.
	let distanciaAlcohol = 300; //kilometros
	let eficiensiaAlcohol = distanciaAlcohol/ tanque; //kilometros/litros
	document.write("La eficiencia del alcohol es : " + eficiensiaAlcohol + " Km/Lt <br><br>");

</script>
