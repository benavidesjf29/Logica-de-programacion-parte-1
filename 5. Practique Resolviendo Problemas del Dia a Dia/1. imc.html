<meta charset="utf-8">

<h3>Programa Calcular IMC</h3>

<script>

	//Función para ahcer salto de linea	.
	function saltarLinea() {
	
		document.write("<br><br><hr><br>");

	}

	//Función para imprimir texto.
	function imprimir(texto) {

		document.write(texto);
		saltarLinea();

	}

	//Función para calcular el IMC.
	function calcularImc(peso,altura) {

		return (peso / (altura * altura));

	}

	nombreInformado = prompt("¿Cual es su nombre?");
	pesoInformado = prompt("Informe su peso");
	alturaInformado = prompt("Informe su altura");

	imprimir("Hola " + nombreInformado +", el imc calculado es : " + calcularImc(pesoInformado,alturaInformado));

</script>
